<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Solacon examples</title>
	<script src="utils/Solacon.svg"></script>

	<script>

		var sol1;
		var sol2;
		var sol3;
		var sol4;
		var sol5;
		var sol6;
		var sol7;
		var sol8;
		var sol9;
		var sol10;
		function init() {
			sol1 = document.getElementById('sol-1');
			sol2 = document.getElementById('sol-2');
			sol3 = document.getElementById('sol-3');
			sol4 = document.getElementById('sol-4');
			sol5 = document.getElementById('sol-5');
			sol6 = document.getElementById('sol-6');
			sol7 = document.getElementById('sol-7');
			sol8 = document.getElementById('sol-8');
			sol9 = document.getElementById('sol-9');
			sol10 = document.getElementById('sol-10');
			var ds = new Date().toLocaleString();
			timeLoop();
		}

		function timeLoop() {
			window.setTimeout(function () {
				var ds = new Date().toLocaleString();
				generateSol(sol2, ds+(Math.random()*10**6), "64, 164, 216");
				generateSol(sol3, ds+(Math.random()*10**6), "51, 190, 184");
				generateSol(sol4, ds+(Math.random()*10**6), "178, 194, 37");
				generateSol(sol5, ds+(Math.random()*10**6), "254, 204, 47");
				generateSol(sol6, ds+(Math.random()*10**6), "249, 162, 40");
				generateSol(sol7, ds+(Math.random()*10**6), "255, 110, 0");
				generateSol(sol8, ds+(Math.random()*10**6), "234, 85, 70");
				generateSol(sol9, ds+(Math.random()*10**6), "244, 109, 117");
				generateSol(sol10, ds+(Math.random()*10**6), "163, 99, 216");
				timeLoop();
			}, 2170);
		}

		function generateSol(sol, ds, ink) {
			sol.setRGB(ink);
			sol.generate(ds);
		}

		function alter(newText) {
			sol1.generate(newText);
			sol1.setRGBFromHash();
			sol1.refresh();
		}

	</script>

	<style>
		body {
			font-family: arial, sans;
		}

		div.col {
			margin: 20px;
			padding: 20px;
